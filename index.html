<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Golf Game</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene physics="gravity: -9.8">

      <!-- Sky and ground -->
      <a-sky color="#87CEEB"></a-sky>
      <a-plane color="#228B22" rotation="-90 0 0" width="50" height="50" static-body></a-plane>

      <!-- The golf ball -->
      <a-sphere id="ball" position="0 0.5 -5" radius="0.5" color="#ffffff" dynamic-body></a-sphere>

      <!-- The hole -->
      <a-cylinder id="hole" position="0 0 -15" radius="0.7" height="0.1" color="#000000" static-body></a-cylinder>

      <!-- Camera (disabled look-controls) -->
      <a-entity id="cameraRig" position="0 2 10">
        <a-camera wasd-controls-enabled="false" look-controls-enabled="false"></a-camera>
      </a-entity>

    </a-scene>

    <script>
      const ball = document.querySelector("#ball");
      const cameraRig = document.querySelector("#cameraRig");
      let isDragging = false;
      let startX, startZ;

      // Mouse down → start aiming
      window.addEventListener("mousedown", e => {
        isDragging = true;
        startX = e.clientX;
        startZ = e.clientY;
      });

      // Mouse up → apply putt
      window.addEventListener("mouseup", e => {
        if (!isDragging) return;
        isDragging = false;

        const dx = (startX - e.clientX) / 50;
        const dz = (startZ - e.clientY) / 50;

        ball.setAttribute("velocity", { x: dx, y: 0, z: dz });
      });

      // Follow ball
      function followBall() {
        const ballPos = ball.getAttribute("position");
        cameraRig.setAttribute("position", {
          x: ballPos.x,
          y: ballPos.y + 2,
          z: ballPos.z + 6
        });
        requestAnimationFrame(followBall);
      }
      followBall();
    </script>
  </body>
</html>
