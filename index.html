<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strategist Game</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Blue sky -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Green ground -->
      <a-plane 
        color="#228B22" 
        rotation="-90 0 0" 
        width="100" 
        height="100">
      </a-plane>

      <!-- Camera -->
      <a-entity position="0 1.6 4">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
