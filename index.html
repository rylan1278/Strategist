<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Golf Game</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
<a-scene>

  <!-- Sky and ground -->
  <a-sky color="#87CEEB"></a-sky>
  <a-plane color="#228B22" rotation="-90 0 0" width="50" height="50"></a-plane>

  <!-- Ball -->
  <a-sphere id="ball" position="0 0.5 -5" radius="0.5" color="#ffffff"></a-sphere>

  <!-- Hole -->
  <a-cylinder id="hole" position="0 0 -15" radius="0.7" height="0.1" color="#000000"></a-cylinder>

  <!-- Camera rig -->
  <a-entity id="cameraRig" position="0 3 6">
    <a-camera id="camera"></a-camera>
  </a-entity>

  <!-- Aim arrow -->
  <a-entity id="aimArrow" line="start: 0 0.5 0; end: 0 0.5 -2; color: red"></a-entity>

</a-scene>

<script>
const ball = document.querySelector("#ball");
const cameraRig = document.querySelector("#cameraRig");
const camera = document.querySelector("#camera");
const aimArrow = document.querySelector("#aimArrow");

let ballVel = {x:0, z:0};
let aimAngle = 0; // independent ball aiming
let orbitAngle = 0; // camera orbit
const orbitDistance = 6;
const orbitHeight = 3;

// ----- Camera orbit controls -----
let isDragging = false;
let lastX = 0;
window.addEventListener("mousedown", e => { isDragging = true; lastX = e.clientX; });
window.addEventListener("mouseup", e => isDragging = false);
window.addEventListener("mousemove", e => {
  if (!isDragging) return;
  const dx = e.clientX - lastX;
  orbitAngle += dx * 0.005;
  lastX = e.clientX;
});

// ----- Ball aim controls -----
window.addEventListener("keydown", e => {
  if (e.code === "ArrowLeft") aimAngle -= 0.05;
  if (e.code === "ArrowRight") aimAngle += 0.05;

  // Space bar to shoot
  if (e.code === "Space") {
    const power = 0.2;
    ballVel.x = Math.sin(aimAngle) * power;
    ballVel.z = -Math.cos(aimAngle) * power;
  }
});

// ----- Update ball -----
function updateBall() {
  const pos = ball.getAttribute("position");
  pos.x += ballVel.x;
  pos.z += ballVel.z;
  pos.y = 0.5;
  ball.setAttribute("position", pos);

  ballVel.x *= 0.95;
  ballVel.z *= 0.95;
  if (Math.abs(ballVel.x) < 0.001) ballVel.x = 0;
  if (Math.abs(ballVel.z) < 0.001) ballVel.z = 0;

  requestAnimationFrame(updateBall);
}
updateBall();

// ----- Update camera -----
function updateCamera() {
  const pos = ball.getAttribute("position");
  const offsetX = Math.sin(orbitAngle) * orbitDistance;
  const offsetZ = Math.cos(orbitAngle) * orbitDistance;

  cameraRig.setAttribute("position", {
    x: pos.x + offsetX,
    y: pos.y + orbitHeight,
    z: pos.z + offsetZ
  });

  camera.object3D.lookAt(new THREE.Vector3(pos.x, pos.y + 0.5, pos.z));
  requestAnimationFrame(updateCamera);
}
updateCamera();

// ----- Update aim arrow -----
function updateAimArrow() {
  const pos = ball.getAttribute("position");
  const endX = pos.x + Math.sin(aimAngle) * 2;
  const endZ = pos.z - Math.cos(aimAngle) * 2;
  aimArrow.setAttribute("line", `start: ${pos.x} 0.5 ${pos.z}; end: ${endX} 0.5 ${endZ}; color: red`);
  requestAnimationFrame(updateAimArrow);
}
updateAimArrow();
</script>
</body>
</html>
