<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Golf Game</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
<a-scene>

  <!-- Sky and ground -->
  <a-sky color="#87CEEB"></a-sky>
  <a-plane color="#2d5016" rotation="-90 0 0" width="100" height="100"></a-plane>
  
  <!-- Fairway (lighter green path) -->
  <a-box position="0 0.01 -10" width="8" height="0.02" depth="30" color="#3a7d44"></a-box>
  
  <!-- Green around hole (even lighter) -->
  <a-cylinder position="0 0.02 -15" radius="3" height="0.03" color="#4a9d5a"></a-cylinder>
  
  <!-- Sand traps -->
  <a-cylinder position="-4 0.015 -12" radius="1.5" height="0.04" color="#c2b280"></a-cylinder>
  <a-cylinder position="4 0.015 -18" radius="1.5" height="0.04" color="#c2b280"></a-cylinder>
  
  <!-- Trees -->
  <a-cylinder position="-10 1.5 -8" radius="0.5" height="3" color="#5c4033"></a-cylinder>
  <a-cone position="-10 4 -8" radius-bottom="2" radius-top="0.2" height="3" color="#0f5e0f"></a-cone>
  
  <a-cylinder position="10 1.5 -12" radius="0.5" height="3" color="#5c4033"></a-cylinder>
  <a-cone position="10 4 -12" radius-bottom="2" radius-top="0.2" height="3" color="#0f5e0f"></a-cone>
  
  <a-cylinder position="-8 1.5 -20" radius="0.5" height="3" color="#5c4033"></a-cylinder>
  <a-cone position="-8 4 -20" radius-bottom="2" radius-top="0.2" height="3" color="#0f5e0f"></a-cone>

  <!-- Ball -->
  <a-sphere id="ball" position="0 0.5 -5" radius="0.2" color="#ffffff"></a-sphere>

  <!-- Hole with flag -->
  <a-cylinder id="hole" position="0 0 -15" radius="0.3" height="0.1" color="#000000"></a-cylinder>
  <a-cylinder position="0 0.8 -15" radius="0.03" height="1.6" color="#ffffff"></a-cylinder>
  <a-box position="0 1.5 -15" width="0.5" height="0.3" depth="0.02" color="#ff0000"></a-box>

  <!-- Camera rig -->
  <a-entity id="cameraRig" position="0 3 6">
    <a-camera id="camera"></a-camera>
  </a-entity>

  <!-- Aim arrow -->
  <a-entity id="aimArrow" line="start: 0 0.5 0; end: 0 0.5 -2; color: red"></a-entity>

</a-scene>

<script>
const ball = document.querySelector("#ball");
const cameraRig = document.querySelector("#cameraRig");
const camera = document.querySelector("#camera");
const aimArrow = document.querySelector("#aimArrow");

let ballVel = {x:0, z:0};
let aimAngle = 0; // arrow keys control ball aim
const orbitHeight = 3;
let orbitX = 0; // camera position relative to ball
let orbitZ = 6;

// ----- Camera controls (W/A/S/D) -----
const camSpeed = 0.2;
const keys = {};
window.addEventListener("keydown", e => keys[e.code] = true);
window.addEventListener("keyup", e => keys[e.code] = false);

// ----- Ball aim controls (Arrow Left/Right) -----
window.addEventListener("keydown", e => {
  if (e.code === "KeyQ") aimAngle -= 0.05;
  if (e.code === "KeyE") aimAngle += 0.05;

  // Space bar shoots the ball
  if (e.code === "Space") {
    const power = .5;
    ballVel.x = Math.sin(aimAngle) * power;
    ballVel.z = -Math.cos(aimAngle) * power;
  }
});

// ----- Update camera -----
function updateCamera() {
  const pos = ball.getAttribute("position");

  // WASD camera movement around ball
  if (keys['KeyW']) orbitZ -= camSpeed;
  if (keys['KeyS']) orbitZ += camSpeed;
  if (keys['KeyA']) orbitX -= camSpeed;
  if (keys['KeyD']) orbitX += camSpeed;

  cameraRig.setAttribute("position", {
    x: pos.x + orbitX,
    y: pos.y + orbitHeight,
    z: pos.z + orbitZ
  });

  camera.object3D.lookAt(new THREE.Vector3(pos.x, pos.y + 0.5, pos.z));

  requestAnimationFrame(updateCamera);
}
updateCamera();

// ----- Update ball -----
function updateBall() {
  const pos = ball.getAttribute("position");
  pos.x += ballVel.x;
  pos.z += ballVel.z;
  pos.y = 0.5;
  ball.setAttribute("position", pos);

  ballVel.x *= 0.95;
  ballVel.z *= 0.95;
  if (Math.abs(ballVel.x) < 0.001) ballVel.x = 0;
  if (Math.abs(ballVel.z) < 0.001) ballVel.z = 0;

  requestAnimationFrame(updateBall);
}
updateBall();

// ----- Update aim arrow -----
function updateAimArrow() {
  const pos = ball.getAttribute("position");
  const endX = pos.x + Math.sin(aimAngle) * 2;
  const endZ = pos.z - Math.cos(aimAngle) * 2;
  aimArrow.setAttribute("line", `start: ${pos.x} 0.5 ${pos.z}; end: ${endX} 0.5 ${endZ}; color: red`);
  requestAnimationFrame(updateAimArrow);
}
updateAimArrow();
</script>
</body>
</html>
